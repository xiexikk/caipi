<script>
    $(function(){
        var bl = true;
        $('.stretch').click(function(event) {
            if(bl==true){
                $(this).children('span').html('收缩');
                $(this).addClass('ss');
                $(this).siblings('.wz').children('p').addClass('show');
                bl=false;
            }else{
                $(this).children('span').html('展开');
                $(this).removeClass('ss');
                $(this).siblings('.wz').children('p').removeClass('show');
                bl=true;
            }
        });
    });
</script>
