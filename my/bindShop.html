<!--弹窗-->
<script>
    $(function(){
        var speed = 200;
        function closePop(remove,close,pop){
            $(pop).hide();
            $(remove).click(function(){
                $(pop).fadeIn(speed);
            })
            $(close).click(function(){
                $(pop).fadeOut(speed);
            })
        }
        closePop('.remove','.bindPop .cancle','.bindPop');
    })
