<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户反馈</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-page-mode" content="no-title">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/my.css" />
    <script src="../js/jquery-1.7.2.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/my.js"></script>
</head>
<body>

<section class="feedback">
    <div class="in pdlr4">
        <form method="" action="">
            <textarea placeholder="欢迎留言，期待您的宝贵意见或建议" id="textAreal" onkeyup="words_deal();"></textarea>
            <span class="wordNum"><em id="textCount">0</em>/200</span>
            <div class="btn">
                <button>提交</button>
            </div>
        </form>
    </div>
</section>

<script type="text/javascript">
    function words_deal(){
        var curLength=$("#textAreal").val().length;
        if(curLength>200){
            var num=$("#textAreal").val().substr(0,200);
            $("#textAreal").val(num);
            //alert("最多只能输入200个字符！" );
        }else {
            $("#textCount").text($("#textAreal").val().length);
        }
    }
</script>

</body>
</html>
