<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>设置</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-page-mode" content="no-title">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/my.css" />
    <script src="../js/jquery-1.7.2.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/my.js"></script>
</head>
<body>

<section class="setting">
    <div class="in">
        <ul>
            <li>
                <a href="aboutUs.html">
                    <span class="ti">关于我们</span>
                    <i class="iconFamily ver_center"></i>
                </a>
            </li>
            <li>
                <a href="feedback.html">
                    <span class="ti">用户反馈</span>
                    <i class="iconFamily ver_center"></i>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="ti">清除缓存</span>
                    <em>3.02M</em>
                    <i class="iconFamily ver_center"></i>
                </a>
            </li>
            <li class="share">
                <a href="javascript:;">
                    <span class="ti">分享APP给朋友</span>
                    <i class="iconFamily ver_center"></i>
                </a>
            </li>
        </ul>
    </div>
</section>

<section class="exitBtn">
    <button>退出登录</button>
</section>

<section class="sharePop">
    <div class="in">
        <span class="ti">分享到</span>
        <ul>
            <li class="li01">
                <a href="javascript:;" class="item">
                    <span class="pic"><img src="../images/img-my/share01.png"></span>
                    <span class="txt">微信好友</span>
                </a>
            </li>
            <li class="li02">
                <a href="javascript:;" class="item">
                    <span class="pic"><img src="../images/img-my/share02.png"></span>
                    <span class="txt">微信朋友圈</span>
                </a>
            </li>
            <li class="li03">
                <a href="javascript:;" class="item">
                    <span class="pic"><img src="../images/img-my/share03.png"></span>
                    <span class="txt">QQ好友</span>
                </a>
            </li>
            <li class="li04">
                <a href="javascript:;" class="item">
                    <span class="pic"><img src="../images/img-my/share04.png"></span>
                    <span class="txt">新浪微博</span>
                </a>
            </li>
        </ul>
        <div class="btn">
            <a href="javascript:;" class="cancle">取消</a>
        </div>
    </div>
</section>

<!--分享弹窗-->
<script>
    $(function(){
        var speed = 150;
        function closePop(nickname,close,pop){
            $(pop).css('top',100+'%');
            $(nickname).click(function(){
                $(pop).animate({top:0},speed);
            })
            $(close).click(function(){
                $(pop).animate({top:100+'%'},speed);
            })
        }
        closePop('.setting .share','.sharePop .cancle','.sharePop');
    })
</script>

</body>
</html>
