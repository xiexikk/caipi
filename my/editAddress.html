<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>编辑收货地址</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-page-mode" content="no-title">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/my.css" />
    <script src="../js/jquery-1.7.2.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/my.js"></script>
    <script src="../js/city.js"></script>
    <script src="../js/area.js"></script>
</head>
<body>

<section class="editAdd">
    <div class="in">
        <form action="" method="">
            <div class="inpCom">
                <div class="inp">
                    <span class="ti">收货人</span>
                    <input type="text" placeholder="麦兜兜">
                </div>
                <div class="inp">
                    <span class="ti">联系电话</span>
                    <input type="text" placeholder="12345678910">
                </div>
                <div class="inp">
                    <span class="ti">收货人</span>
                    <div id="addAddress">
                        <div class="address_input"><input class="address_input1" type="text" placeholder="请选择省市区" id="shengshi" onClick="getProvinceBuy()" readonly></div>
                    </div>
                    <i class="iconFamily ver_center"></i>
                </div>
                <div class="inp">
                    <span class="ti">详细地址</span>
                    <textarea type="text" placeholder="">云城西路228创意园C栋1楼</textarea>
                </div>
            </div>
            <div class="setDef">
                <i></i>
                <span>设为默认地址</span>
            </div>
            <div class="btn">
                <button class="">保存</button>
            </div>
        </form>
    </div>
</section>

<script>
    $(function(){
        function setDef(parm){
            $(parm).click(function(){
                $(this).toggleClass('hover');
            })
        }
        setDef('.setDef i');
    })
</script>

</body>
</html>
