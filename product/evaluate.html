        <div class="stars">

    <div class="evaIn">
        <div class="hd">

                <a href="javascript:;">
                    <img src="../images/img-index/pro02.png" alt="商品图">

            </div>
            <div class="text">
                <textarea placeholder="请写下对宝贝的感受吧，对他人帮助很大哦!"></textarea>

    </div>
    <div class="sub">
        <button type="button" onclick="window.location.href='evaluateSuc.html'">提交评价</button>
    </div>
</section>

<script>
    $(function(){
        function stars(parm){
            var inNum =1;
            var myEva =['失望','不满','一般','满意','惊喜'];
            $(parm+' ul li').click(function() {
                var index = $(this).index();
                inNum = index;
                var onNum = index+1;
                $(this).parent().siblings('.score').html(myEva[inNum]);
                $(this).parent().find('li').removeClass();
                $(this).parent().find('li:lt('+onNum+')').addClass('hover');
            });
        }
        stars('.stars');
    })
</script>

</body>
