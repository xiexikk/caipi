<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>附近的店铺</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-page-mode" content="no-title">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/jquery-1.7.2.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/TouchSlide.1.1.js"></script>
    <script src="../js/jquery-min.js"></script>
    <script src="../js/jquery.lazyload.mini.js"></script>
</head>
<body>

<header class="serShop">
    <div class="in pdlr4">
        <div class="inp">
            <i class="iconFamily"></i>
            <input type="text" placeholder="搜索店铺/商品">
        </div>
    </div>
</header>

<section class="nearby">
    <div class="in pdlr4">
        <h3 class="ti fl">附近的店铺</h3>
        <a href="javascript:;" class="fl" id="selAdd">广州白云区<i class="iconFamily"></i></a>
    </div>
</section>

<section class="shopList">
    <div class="in ">
        <ul>
           <li>
               <a href="javascript:;">
                   <div class="item">
                        <div class="tp">
                            <img src="../images/img-index/shop01.png">
                        </div>
                       <div class="txt">
                           <h4 class="name">晨光文具店</h4>
                           <span>商品<em>1520</em>个</span>
                       </div>
                       <div class="pos">
                           <span><i class="iconFamily"></i>广州白云</span>
                           <button class="careBtn">关注</button>
                       </div>
                   </div>
               </a>
           </li>
            <li>
                <a href="javascript:;">
                    <div class="item">
                        <div class="tp">
                            <img src="../images/img-index/shop02.png">
                        </div>
                        <div class="txt">
                            <h4 class="name">小猪文具店</h4>
                            <span>商品<em>1122</em>个</span>
                        </div>
                        <div class="pos">
                            <span><i class="iconFamily"></i>广州白云</span>
                            <button class="careBtn">关注</button>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <div class="item">
                        <div class="tp">
                            <img src="../images/img-index/shop03.png">
                        </div>
                        <div class="txt">
                            <h4 class="name">麦兜文具店</h4>
                            <span>商品<em>288</em>个</span>
                        </div>
                        <div class="pos">
                            <span><i class="iconFamily"></i>广州白云</span>
                            <button class="careBtn">关注</button>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</section>

<div class="careWrap">
    <div class="tip center">
        <div class="tit">您将绑定关注该店铺</div>
        <div class="btn">
            <a href="javascript:;" class="cancle">取消</a>
            <a href="javasript:;" class="sure">确认</a>
        </div>
    </div>
</div>

<!-- 底部导航 -->
<footer class="footer">
    <nav class="nav" >
        <ul>
            <li class="cur"><a href="javasript:;"><img src="../images/img-index/home.png" rel="../images/img-index/home-hover.png" alt="首页" /><span>首页</span></a></li>
            <li><a href="javasript:;"><img src="../images/img-index/mes.png" rel="../images/img-index/mes-hover.png" alt="消息" /><span>消息</span></a></li>
            <li><a href="javasript:;"><img src="../images/img-index/kefu.png" rel="../images/img-index/kefu-hover.png" alt="个人中心" /><span>客服</span></a></li>
            <li><a href="javasript:;"><img src="../images/img-index/car.png" rel="../images/img-index/car-hover.png" alt="进货单" /><span>进货单</span></a></li>
            <li><a href="javasript:;"><img src="../images/img-index/my.png" rel="../images/img-index/my-hover.png" alt="我的" /><span>我的</span></a></li>
