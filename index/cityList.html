<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>城市列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-page-mode" content="no-title">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/jquery-1.7.2.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>

<section class="posing">
    <div class="pdlr4 cityHd">当前定位城市</div>
    <div class="pos pdlr4"><i class="iconFamily"></i><span>定位中...</span></div>
</section>

<section class="hotCity">
    <div class="pdlr4 cityHd">热门城市</div>
    <div class="list pdlr4">
        <ul>
            <li>
                <span>北京</span>
            </li>
            <li>
                <span>广州</span>
            </li>
            <li>
                <span>上海</span>
            </li>
            <li>
                <span>深圳</span>
            </li>
            <li>
                <span>成都</span>
            </li>
            <li>
                <span>天津</span>
            </li>
            <li>
                <span>武汉</span>
            </li>
            <li>
                <span>海口</span>
            </li>
        </ul>
    </div>
</section>

<section class="othCity">
    <div class="pdlr4 cityHd">其他城市</div>
    <div id="letter" class="center"></div>
    <div class="sort_box">
        <div class="sort_list">
            <div class="num_name">东莞</div>
        </div>
        <div class="sort_list">
            <div class="num_name">珠海</div>
        </div>
        <div class="sort_list">
            <div class="num_name">成都</div>
        </div>
        <div class="sort_list">
            <div class="num_name">黑龙江</div>
        </div>
        <div class="sort_list">
            <div class="num_name">梅州</div>
        </div>
        <div class="sort_list">
            <div class="num_name">汕头</div>
        </div>
        <div class="sort_list">
            <div class="num_name">阳江</div>
        </div>
        <div class="sort_list">
            <div class="num_name">崇州</div>
        </div>
    </div>
    <div class="initials">
        <ul>
        </ul>
    </div>
</section>
<script type="text/javascript" src="../js/jquery.charfirst.pinyin.js"></script>
<script type="text/javascript" src="../js/sort.js"></script>

</body>
</html>
