<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>搜索</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-page-mode" content="no-title">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/jquery-1.7.2.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>

<section class="inSer">
    <div class="in">
        <a href="javascript :history.back(-1)" class="cancle">取消</a>
        <div class="cen">
            <div class="mid">
                <span class="nr fl"><em>货号</em><i class="iconFamily"></i></span>
                <div class="inp fl">
                    <input type="text" placeholder="输入货号">
                    <i class="del iconFamily"></i>
                </div>
            </div>
            <div class="nrDown">
                <div class="down">
                    <i class="iconFamily hor_center"></i>
                    <ul>
                        <li><span>商品</span></li>
                        <li class="cur"><span>货号</span></li>
                        <li><span>品牌</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <button>搜索</button>
    </div>
</section>

<section class="hisTxt">
    <div class="in pdlr4">
        <h5 class="tit">历史搜索</h5>
        <ul>
            <li><span>钢笔</span><i class="del iconFamily ver_center"></i></li>
            <li><span>笔记本</span><i class="del iconFamily ver_center"></i></li>
        </ul>
        <div class="cleanOut"><button >清除历史记录</button></div>
    </div>
</section>

</body>
</html>
